<div class="birthday-input-container">
  <label class="input-label" *ngIf="label">{{ label }}</label>
  <div class="date-inputs-wrapper">
    <div class="date-select-container">
      <select
        [(ngModel)]="dateValue.month"
        (change)="onDateChange()"
        (focus)="onMonthFocus()"
        (blur)="onMonthBlur()"
        [disabled]="disabled"
        [required]="required"
        class="date-select"
      >
        <option value="" disabled selected>Month</option>
        <option *ngFor="let month of months" [value]="month.value">
          {{ month.label }}
        </option>
      </select>
      <span class="material-symbols-outlined select-arrow" style="font-size: 18px;">
        {{ showMonthDropdown ? 'arrow_drop_up' : 'arrow_drop_down' }}
      </span>
    </div>

    <div class="date-select-container">
      <select
        [(ngModel)]="dateValue.day"
        (change)="onDateChange()"
        (focus)="onDayFocus()"
        (blur)="onDayBlur()"
        [disabled]="disabled"
        [required]="required"
        class="date-select"
      >
        <option value="" disabled selected>Day</option>
        <option *ngFor="let day of days" [value]="day">
          {{ day }}
        </option>
      </select>
      <span class="material-symbols-outlined select-arrow" style="font-size: 18px;">
        {{ showDayDropdown ? 'arrow_drop_up' : 'arrow_drop_down' }}
      </span>
    </div>

    <div class="date-select-container">
      <select
        [(ngModel)]="dateValue.year"
        (change)="onDateChange()"
        (focus)="onYearFocus()"
        (blur)="onYearBlur()"
        [disabled]="disabled"
        [required]="required"
        class="date-select"
      >
        <option value="" disabled selected>Year</option>
        <option *ngFor="let year of years" [value]="year">
          {{ year }}
        </option>
      </select>
      <span class="material-symbols-outlined select-arrow" style="font-size: 18px;">
        {{ showYearDropdown ? 'arrow_drop_up' : 'arrow_drop_down' }}
      </span>
    </div>
  </div>
</div>
