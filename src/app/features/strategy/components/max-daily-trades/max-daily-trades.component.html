<div class="config-row d-flex py-12 justify-between">
  <div class="d-flex items-center">
    <label class="custom-checkbox m-6">
      <input
        type="checkbox"
        id="toggle-max-daily-trades"
        [checked]="config.isActive"
        (change)="onToggleActive($event)"
      />
      <span class="checkmark"></span>
    </label>

    <span
      [ngClass]="{ deactivated: !config.isActive }"
      class="rule-label"
      >Max Daily Trades</span
    >
  </div>
  
  <!-- Spinner personalizado -->
  <div class="spinner-container" [ngClass]="{ disabled: !config.isActive }">
    <button 
      type="button" 
      class="spinner-btn decrement"
      [disabled]="!config.isActive || config.maxDailyTrades <= 1"
      (click)="decrementValue()"
    >
      âˆ’
    </button>
    <input
      type="text"
      id="daily-trade-input"
      [value]="config.maxDailyTrades"
      [disabled]="!config.isActive"
      readonly
      onkeydown="return false"
      onkeyup="return false"
      onkeypress="return false"
      onpaste="return false"
      oncontextmenu="return false"
      oninput="return false"
      onchange="return false"
      class="spinner-input"
    />
    <button 
      type="button" 
      class="spinner-btn increment"
      [disabled]="!config.isActive"
      (click)="incrementValue()"
    >
      +
    </button>
  </div>
</div>
