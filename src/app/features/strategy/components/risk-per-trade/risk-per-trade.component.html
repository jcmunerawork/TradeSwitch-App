<div class="config-row d-flex flex-col py-12 justify-between">
  <div class="d-flex items-center mb-8">
    <label class="custom-checkbox m-6">
      <input
        type="checkbox"
        id="toggle-max-daily-trades"
        [checked]="config.isActive"
        (change)="onToggleActive($event)"
      />
      <span class="checkmark"></span>
    </label>

    <label
      for="toggle-max-daily-trades"
      [ngClass]="{ deactivated: !config.isActive }"
    >
      Limit my Risk per Trade
    </label>
  </div>

  <!-- Informaci칩n del balance y c치lculo - Solo se muestra si est치 activo -->
  <div *ngIf="config.isActive" class="balance-info mb-12">
    <p class="balance-text">
      {{ config.percentage_type === 'ACTUAL_B' ? 'Actual Balance' : 'Initial Balance' }}: 
      <strong>${{ actualBalance | number:'1.2-2' }}</strong>
    </p>
    <p class="calculation-text">
      {{ config.risk_ammount }}% = <strong>${{ calculatedAmount | number:'1.2-2' }}</strong>
    </p>
  </div>

  <!-- Input de porcentaje - Solo se muestra si est치 activo -->
  <div *ngIf="config.isActive" class="input-group">
    <label for="percentage-input" class="input-label">Percentage</label>
    <div class="input-with-suffix">
      <input
        type="number"
        id="percentage-input"
        [value]="config.risk_ammount"
        (change)="onChangePercentage($event)"
        class="custom-input"
        min="0.01"
        max="100"
        step="0.01"
      />
      <span class="suffix">%</span>
    </div>
  </div>
</div>
