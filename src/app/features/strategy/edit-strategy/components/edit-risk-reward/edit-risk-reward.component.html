<div class="config-row d-flex flex-col py-12 justify-between">
  <div class="d-flex items-center">
    <label class="custom-checkbox m-6">
      <input
        type="checkbox"
        id="toggle-max-daily-trades"
        [checked]="config.isActive"
        (change)="onToggleActive($event)"
      />
      <span class="checkmark"></span>
    </label>

    <label
      for="toggle-max-daily-trades"
      [ngClass]="{ deactivated: !config.isActive }"
    >
      <span class="mr-2">{{ initialRatio }}</span
      >Risk Reward</label
    >
  </div>
  <div class="flex-row d-flex items-center">
    <span class="mr-50">{{ config.riskRewardRatio }}</span>
    <div
      class="risk-reward-container d-flex justify-between items-center flex-row"
    >
      <input
        type="number"
        min="1"
        id="first-ratio-input"
        [value]="inputFirstRatioValue"
        [disabled]="!config.isActive"
        (change)="onChangeValue($event, true)"
        class="custom-number-input inputText d-flex items-center justify-between py-8 px-4 color-light-gray"
      />
      <span>:</span>
      <input
        type="number"
        min="1"
        id="second-ratio-input"
        [value]="inputSecondRatioValue"
        [disabled]="!config.isActive"
        (change)="onChangeValue($event, false)"
        class="custom-number-input inputText d-flex items-center justify-between py-8 px-4 color-light-gray"
      />
    </div>
  </div>
</div>
