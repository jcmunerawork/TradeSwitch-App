<div class="kpi-card d-flex px-30 pt-30 pb-36 flex-col items-start regularText">
  <p class="kpi-title regularText color-background">
    {{ title }} <span></span>
  </p>
  <div class="kpi-value-container d-flex items-center justify-between w-full">
    <h2 class="kpi-value titleText color-background">{{ value }}</h2>
    @if(showPercentage && percentage !== undefined) {
    <div class="percentage-indicator" [class.positive]="isPositive" [class.negative]="!isPositive">
      <span class="percentage-text">{{ percentage }}%</span>
      <span class="percentage-arrow">{{ isPositive ? '↗' : '↘' }}</span>
    </div>
    }
  </div>
</div>
