<div class="main-titles color-background d-flex flex-col mb-50">
  <h1 class="titleText mb-32">Revenue</h1>
  <h3 class="regularText">
    Track your growth with clear insights into platform performance and product
    metrics.
  </h3>
</div>

<!-- First row: Net Revenue and MRR -->
<div class="d-flex stats-card-container mb-24">
  <app-stat-card
    class="stat-card"
    title="Net Revenue"
    [value]="netRevenue"
    formatType="currency"
  ></app-stat-card>
  <app-stat-card
    class="stat-card"
    title="MRR (Monthly Recurring Revenue)"
    [value]="mrr"
    formatType="currency"
  ></app-stat-card>
</div>

<!-- Second row: Gross Revenue, Refunds, Active Subscriptions -->
<div class="d-flex stats-card-container mb-24">
  <app-stat-card
    class="stat-card"
    title="Gross Revenue"
    [value]="grossRevenue"
    formatType="currency"
  ></app-stat-card>
  <app-stat-card
    class="stat-card"
    title="Refunds"
    [value]="refunds"
    formatType="currency"
  ></app-stat-card>
  <app-stat-card
    class="stat-card"
    title="Active Subscriptions"
    [value]="activeSubscriptions"
    formatType="number"
  ></app-stat-card>
</div>

  class="mb-24"
