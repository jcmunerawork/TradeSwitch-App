<div
  class="table-container color-background d-flex flex-col justify-between p-24 mb-24"
>
  <div class="d-flex flex-col">
    <div class="d-flex justify-between items-center mb-24">
      <div class="table-titles">
        <h1 class="subtitle mb-6">Orders</h1>
      </div>
      <div class="table-actions-container smallText d-flex items-center">
        <button
          class="sort-Btn regularText color-secondary-300 p-10 mr-10"
          (click)="toggleSort()"
        >
          <span>{{ sortAsc ? "↑" : "↓" }}</span>
          {{ sortAsc ? "Sort by: First date" : "Sort by: Last date" }}
        </button>
      </div>
    </div>
    <div class="table-scroll-container">
      <table class="regularText">
        <thead>
          <tr>
            <th class="regularText py-18">Created at</th>
            <th class="regularText py-18">Amount</th>
            <th class="regularText py-18">Concept</th>
            <th class="regularText py-18">Paid</th>
            <th class="regularText py-18">Method</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (row of paginatedRows; track $index) {
          <tr>
            <td class="smallText" style="width: 10.5rem">
              <p>
                {{ row.date }}
              </p>
            </td>
            <td class="smallText">
              <p>${{ row.value }}</p>
            </td>
            <td class="smallText">
              <p>{{ row.concepto }}</p>
            </td>
            <td class="smallText">
              <p [ngClass]="getPaidClass(row.paid)" class="status p-6">
                {{ getPaidText(row.paid) }}
              </p>
            </td>
            <td class="smallText">
              <p>{{ row.method }}</p>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="pagination-controls d-flex justify-between items-center mt-10 regularText"
  >
    <div class="page-controls d-flex justify-between items-center">
      <div class="side-controls d-flex items-center">
        <button
          class="regularText"
          (click)="prevPage()"
          [disabled]="currentPage === 1"
        >
          <span class="material-symbols-outlined" style="font-size: 18px;">chevron_left</span>
        </button>
        <button
          class="regularText"
          (click)="goToPage(1)"
          [disabled]="currentPage === 1"
        >
          <span class="material-symbols-outlined" style="font-size: 18px;">first_page</span>
        </button>
      </div>

      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <div class="side-controls d-flex items-center">
        <button
          class="regularText"
          (click)="goToPage(totalPages)"
          [disabled]="currentPage === totalPages"
        >
          <span class="material-symbols-outlined" style="font-size: 18px;">last_page</span>
        </button>
        <button
          class="regularText"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages"
        >
          <span class="material-symbols-outlined" style="font-size: 18px;">chevron_right</span>
        </button>
      </div>
    </div>
    <div class="d-flex items-center">
      <div class="d-flex justify-between items-center mt-10">
        <label for="page-input" class="regularText mr-10 pb-2"
          >Go to page</label
        >
        <input
          id="page-input"
          class="page-input p-8 smallText color-background"
          type="number"
          [min]="1"
          [max]="totalPages"
          [(ngModel)]="currentPage"
          (change)="goToPage(currentPage)"
          style="width: 4rem"
        />
      </div>

      <select
        class="color-secondary-300 smallText mt-10 ml-20"
        [(ngModel)]="itemsPerPage"
        (change)="goToPage(1)"
      >
        <option [value]="5">5 items</option>
        <option [value]="10">10 items</option>
        <option [value]="25">25 items</option>
      </select>
    </div>
  </div>
</div>
