<div class="login-container">
  <div class="login-wrapper">

    <h1 class="login-title">Welcome back</h1>
    <p class="login-subtitle">Log in to your account</p>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <app-text-input
        name="email"
        label="Email"
        placeholder="Your email here"
        formControlName="loginEmail"
        class="form-input"
        type="email"
      ></app-text-input>
  
      <app-password-input
        label="Password"
        placeholder="Your password here"
        formControlName="password"
        class="form-input"
      ></app-password-input>
  
      <div class="login-options">
        <label class="remember-me">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="remember-me-checkbox"
          />
          <div>Remember me</div>
        </label>
        <a class="forgot-password" href="#" (click)="$event.preventDefault(); openForgot()">Forgot Your Password?</a>
      </div>
  
      <button type="submit" class="login-button">
        Log In
      </button>

        <button class="social-button" type="button" (click)="signInWithGoogle()">
          <img
            src="assets/google-logo.svg"

          />

      </div>
      -->
      
      <div class="signup-link">
        <div>Donâ€™t have an account?</div>
        <a routerLink="/signup">Sign Up</a>
      </div>
    </form>
  </div>
</div>

<!-- Forgot Password Modal Component -->
